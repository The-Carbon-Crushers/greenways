{% extends 'base.html' %} {% block content %}

<section>
<div class="home-container">
  <div class="text-container mt-5 text-center" id="form-box">
    <div id="message-box"></div>
    <div id="message-image"></div>
    <div>
      <h2>Reach Out To Us</h2>

      <form id="contact" class="row g-6" method="POST" action="/">
        <div class="col-md-12">
          <input
            type="text"
            placeholder="Name"
            aria-label="Enter your name here"
            class="form-control"
            name="user_name"
            required
          />
        </div>
        <div class="col-md-12">
          <br />
          <input type="email" placeholder="Email" class="form-control" name="user_email" required />
        </div>

        <div class="col-md-12">
          <br />
          <input type="text" class="form-control" name="contact_number" placeholder="+35312345678" />
        </div>

        <div class="col-md-12">
          <br />
          <textarea
            type="text"
            placeholder="Message"
            class="form-control"
            id="text-area"
            name="message"
            aria-label="Enter message here"
            row="5"
            required
          ></textarea>
        </div>

        <div class="col-md-12">
          <br />
          <button type="submit" class="btn btn-success" aria-label="submit form">
            Send
          </button>
          <button type="reset" class="btn btn-secondary" aria-label="Reset form">
            Reset
          </button>
        </div>
      </form>
    </div>
    
  </div>
  <div class="text-container mt-5 text-center" id="contact-message-on-submit">

    <p></p><i>"Empowering Change Through ESG Wisdom"</i></p>

  </div>
</div>
</section>
<style>

  #contact-message-on-submit {
    background-image: url('../static/images/contact-us-page-banner.png');
    background-size: cover;
    background-repeat: no-repeat;
    display: none;
    height: 380px;
    width: 92%;
  }  

â€‹

  #text-color {
  font-weight: 700;
  background-color: #ffffffcc; /* Optional: Add a semi-transparent background for better readability */
  padding: 10px;
  border-radius: 5px;
}

</style>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script>
  /***
   * Function that displays successmessage */
  
  window.onload = function() {
    (function() {emailjs.init('AYwhzh1-Eoum4wCkw');})();
    document.getElementById('contact').addEventListener('submit', function(event) {
        event.preventDefault();
        messageAlert();
        emailjs.sendForm('service_azokbzl', 'template_d7b0npe', this)
            .then(function() {
                console.log('SUCCESS!');
            }, function(error) {
                console.log('FAILED...', error);
            });
    });
  };

  function messageAlert () {
    const message = document.getElementById('message-box');
    const messageImage = document.getElementById('message-image');
    const formBox = document.getElementById('form-box');
    const formBox2 =  document.getElementById('contact-message-on-submit');

    formBox2.innerHTML = "<br><br><br><div id='text-color'><font color='black'>Thank you for joining us on this inspiring journey towards a greener future! <br>We will get back to you as soon as possible!</font></div>";
    messageImage.innerHTML += '<img src="../static/images/contact-us-page-banner.png" />';
    formBox.style.display = 'none';
    formBox2.style.display = 'block';
  }

</script>

{% endblock content %}
