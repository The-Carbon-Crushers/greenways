{% extends 'base.html' %} {% block content %}
<div class="home-container">
  <div class="text-container mt-5 text-center">
    <div id="message-box"></div>
    <div id="message-image"></div>
    <div id="form-box">
      <h2>Reach Out To Us</h2>

      <form id="contact" class="row g-6" method="POST" action="https://formdump.codeinstitute.net/">
        <div class="col-md-12">
          <input
            type="text"
            placeholder="Name"
            aria-label="Enter your name here"
            class="form-control"
            name="Name"
            required
          />
        </div>
        <div class="col-md-12">
          <br />
          <input type="email" placeholder="Email" class="form-control" name="Email" required />
        </div>

        <div class="col-md-12">
          <br />
          <input type="text" class="form-control" name="Phone" placeholder="+35312345678" />
        </div>

        <div class="col-md-12">
          <br />
          <textarea
            type="text"
            placeholder="Message"
            class="form-control"
            id="text-area"
            name="Message"
            aria-label="Enter message here"
            row="5"
            required
          ></textarea>
        </div>

        <div class="col-md-12">
          <br />
          <button type="button" class="btn btn-success" aria-label="submit form" onclick=" return messageAlert()">
            Send
          </button>
          <button type="reset" class="btn btn-secondary" aria-label="Reset form">
            Reset
          </button>
        </div>
      </form>
    </div>
    
  </div>
</div>
<script>
  /***
   * Function that displays successmessage */
  
  function messageAlert () {
  const message = document.getElementById('message-box');
  const messageImage = document.getElementById('message-image')
  const formBox =  document.getElementById('form-box');

  message.innerHTML = "Thank you for joining us on this inspiring journey towards a greener future! We will get back to you as soon as possible!";
  messageImage.innerHTML += '<img src="../static/images/contact-us-page-banner.png" />'
  formBox.style.display = 'none';
  }

</script>

{% endblock content %}
